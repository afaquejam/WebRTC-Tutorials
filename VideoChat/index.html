<!DOCTYPE>
<html>
  <head>
    <title> Video Chat </title>
  </head>

  <body>
    <center>
      <H1> Video Chat </H1>
      <H2> Remote View </H2>
      <video id="remoteVideo" height=480 width=900  autoplay controls></video>

      <H2> Local View </H2>
      <video id="localVideo" height=240 width=320 autoplay controls></video>

      <br / >
      <div>
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
        <button id="acceptCallButton"> Accept Call </button>
      </div>

    </center>

    <script src="http://localhost:2014/socket.io/socket.io.js"></script>
    <script src="js/webrtc.js"></script>

  </body>

</html>
